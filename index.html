<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Our Menu Project</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="project-name">Our Menu</div>
                </div>
            </div>
        </div>
    </header>
    <main class="our__menu__main">
        <section class="our__menu__grid">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="our__menu__title__container">
                            <div class="project__title">our menu</div>
                            <div class="underline"></div>
                        </div>
                        <ul class="menu__category">
                            <li>
                                <button onclick="handleMenuButton(event)" class="btn btn--active">all</button>
                            </li>
                            <li>
                                <button onclick="handleMenuButton(event)" class="btn">breakfast</button>
                            </li>
                            <li>
                                <button onclick="handleMenuButton(event)" class="btn">lunch</button>
                            </li>
                            <li>
                                <button onclick="handleMenuButton(event)" class="btn">shakes</button>
                            </li>
                            <li>
                                <button onclick="handleMenuButton(event)" class="btn">Dinner</button>
                            </li>
                        </ul>
                    </div>
                    <div class="row menu__row"></div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="menuData.js" defer></script>
</html>
